spring:
  application:
    name: notification-service
  config:
    import: "optional:configserver:http://localhost:8888"
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      profile: dev
      label: main
      enabled: true
      discovery:
        enabled: false
        service-id: config-server

server:
  port: 8040

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

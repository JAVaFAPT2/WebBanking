spring:
  application:
    name: monitor-service
  security:
    user:
      name: user
      password: 25102005
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: monitor-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/monitor_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, metrics
  metrics:
    tags:
      application: banking-monitor
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

# Custom properties for service registry
service-registry:
  topic: service-registry
  timeout: 5000
